trigger:
- master

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - task: DotNetCoreInstaller@0
      displayName: 'Install .net core 3.0 (preview)'
      inputs:
        version: '3.0.100-preview6-012264'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:  
        command: 'build'
        projects: |
          **/*.sln

    # uncomment to display all output files
    #- powershell: dir -Recurse
      
    - task: DotNetCoreCLI@2
      displayName: Test
      inputs:
        command: 'test'
        projects: |
          **/*Tests*.csproj

    - task: DotNetCoreCLI@2
      displayName: Publish
      inputs:
        command: 'publish'
        publishWebProjects: true
        zipAfterPublish: true

- stage: Deploy
  displayName: Deploy
  dependsOn: Build
  condition: succeeded('Build')
  jobs:
  - job: DeployJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:    
    # uncomment to display all output files
    - powershell: dir -Recurse
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'city-of-heroes-planner - Azure'
        appType: 'webApp'
        WebAppName: 'city-of-heroes-planner'
        deployToSlotOrASE: true
        ResourceGroupName: 'coh'
        SlotName: 'production'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
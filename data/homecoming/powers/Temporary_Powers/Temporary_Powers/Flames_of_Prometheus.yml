description_long: The Flames of Prometheus have left their trace on you, giving you an early taste of the powers of the Incarnate. This manifests as a minor increase to your health and damage output. This boon is permanent until you reach security level 50, at which point your connection to the Well of the Furies will overwhelm the lingering effects of this power. However, you will be able to trade in this power at that time for a rare Notice of the Well Incarnate component once you embark on the Incarnate path, which will prove a much stronger benefit in the long run.

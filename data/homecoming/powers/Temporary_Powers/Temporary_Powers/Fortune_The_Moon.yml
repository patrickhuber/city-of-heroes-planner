description_long: 'Your fortune: The Moon.  The original master of the night, The Moon shines as a warning against the deception, mystery and danger in the dark of night. All your control powers, including holds, immobilizes, stuns, sleeps, fears, and confuses have increased in duration.  Also, all your Defense Debuffs, Speed Debuffs, and To Hit debuffs are increased. Additionally, any Speed buffs, To Hit buffs, and all Endurance modifying powers are also increased.  Being vigilant increases your defense to all attacks.'

description_long: "Dimension Drop of Resistance is a special concoction created by DJ Zero to celebrate the opening of the new Pocket D. This dimensional energy can increase one's potential. In keeping with his club's theme it must be given to someone else to be effective and giving it to a Hero, Vigilante or member of the Resistance increases their potential to near god-like proportions! This version of Dimension Drop buffs Damage Resistance to all damage. Dimension Drop can only be used on teammates. You have 4 charges. Recharge: Long"

description_long: "You form the potential energies around you into a lance of energy that you fire at a single target. This lance pierces the target, causing an initial burst of lethal damage that then becomes a smaller lethal damage over time effect. This attack will also build Impulse. When you have at least one stack of Impulse, this power will also reduce the target's damage potential and smashing/energy resistance. This is a sniper attack, but due to your high chance to hit, it is not interruptible. Damage: Extreme, Recharge: Very Slow"

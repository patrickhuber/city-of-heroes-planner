description_short: 'Toggle: Self Stealth, +DEF(Melee, Ranged, AoE)'
description_long: The very essence of what makes a Stalker.  Hide allows you to blend into your environment, making you almost impossible to detect. When properly 'Hidden', a Stalker can pull off Critical hits with his attacks, and even land a massive 'Assassins Strike' with an Assassins power. When you attack or are damaged while using this power, you will be discovered. Even if discovered, you are hard to see and retain some bonus to Defense. Unlike most stealth powers, Hide can be used at the same time as other Concealment related powers, giving you even greater stealth capability.  Very low Endurance cost.

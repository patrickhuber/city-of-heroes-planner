description_long: "You cause nearby allies to act more quickly by allowing them to slip through the time stream seamlessly.  When Chrono Shift is activated, you and nearby allies will immediately recover a portion of your health and endurance.  Chrono Shift will greatly increase the Recharge Speed of nearby allies for the duration of the power, additionally for a short while the flow of time will constantly undo a portion of your allies' wounds causing them to periodically recover health and recover endurance.  An ally affected by Temporal Selection will recover additional health from Chrono Shift.  Chrono Shift will apply a regeneration bonus instead of heal over time for a short while if the user is in a PvP zone.  Recharge: Very Long"

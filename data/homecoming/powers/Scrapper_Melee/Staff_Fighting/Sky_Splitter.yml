description_short: Melee, Extreme DMG(Smash), Foe Knock Up, Disorient, -Fly, Consumes Perfection
description_long: "You leap into the air and hammer your foe with an overhead bash from your staff.  Sky Splitter deals Extreme Smashing damage, will knock the target into the air and will briefly disorient your target.  While a form is active, this power will build one level of Perfection if the user has two or less levels, if the user has three levels of Perfection it will consume them and gain some benefit.  3 Levels of Perfection of Body will cause additional smashing damage and grant the user a bonus to damage resistance a short time.  3 Levels of Perfection of Mind will cause additional psionic damage and boost the user's chance to hit for a short time.  3 Levels of Perfection of Soul will cause additional energy damage and increase the user's regeneration and recovery rate briefly.  Critical Hit damage isn't enhanced by levels of Perfection.  Damage: Extreme, Recharge: Slow"

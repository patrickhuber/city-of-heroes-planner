description_long: UNIQUE -- No more than 1 enhancement of this type may be slotted by a character.  Enhances the accuracy of a power by {Boost.Attrib.Accuracy.Scale}%, enhances the hold duration of a power by {Boost.Attrib.Hold.Scale}%, the hold duration by {Boost.Attrib.Stun.Scale}%, the immobilization duration by {Boost.Attrib.Immobilize.Scale}%, the sleep duration by {Boost.Attrib.Sleep.Scale}%, the fear duration by {Boost.Attrib.Terrorized.Scale}% and the confuse duration by {Boost.Attrib.Confused.Scale}%, reduces endurance cost by {Boost.Attrib.Endurance.Scale}% and reduces recharge time by {Boost.Attrib.Recharge.Scale}%.  This enhancement can only be slotted by Controllers and may be slotted into most control powers.

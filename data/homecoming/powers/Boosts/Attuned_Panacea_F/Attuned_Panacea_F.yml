description_short: Chance for +Hit Points/Endurance
description_long: 'UNIQUE -- No more than 1 enhancement of this type may be slotted by a character.  Adds a chance for a healing power to heal the target of the power for a small bonus amount in a PvE zone, or will increase the regeneration rate of a target slightly in a PvP zone and also has a chance to infuse the target with a small amount of endurance. This effect will trigger roughly 3 times per minute.  NOTE: This is a PvP enhancement, this type of enhancement has two groups of set bonuses.  You get the set bonuses not marked ""(PvP)"" while experiencing PvE content, but you get both the PvP set bonuses and the PvE set bonuses when fighting players.'

description_long: When you use this power you will recover a percentage of your missing health, in addition to increasing your maximum hit points in a similar way. The less hit points you have left, the more powerful this effect will be. Should you fall in battle, you can use this power at its maximum strength to stand up and fight again. If used while defeated, you will be protected from XP Debt for 90 seconds and immune to most damage for 15 seconds. Although this power cost no endurance, it will take drain 10 endurance if used while still standing.

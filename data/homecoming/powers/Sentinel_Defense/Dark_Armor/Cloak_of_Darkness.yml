description_short: 'Toggle: Self Stealth, +DEF(All), +Perception, Res (Immobilize)'
description_long: 'A shroud of Netherworld darkness envelops you, making you difficult to spot at a distance. You can be seen only at close range, or if you attack a target. Even if seen, the Cloak of Darkness grants you a bonus to Defense to all attacks and some protection from Immobilization. This Netherworld Cloak also allows you to see things in a new light, allowing you to better see stealthy foes. Unlike some stealth powers, Cloak of Darkness has no movement penalty.  Cloak of Darkness will not work with any other form of Concealment power such as Shadow Fall or Steamy Mist.  Recharge: Slow'

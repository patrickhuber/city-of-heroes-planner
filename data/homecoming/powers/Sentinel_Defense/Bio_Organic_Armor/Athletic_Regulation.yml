description_long: Your body is continually regulating your athletic capabilities to best fit your current need. While Offensive Adaptation is active you gain a strong increase in strength to all your run and flight powers. While Defensive Adaptation is active you gain very strong movement debuff resistance in addition to a bonus to defense debuff resistance. While Efficient Adaptation is active, you gain a good balance of both, resistance and movement speed strength. This power is always on and permanently increases your movement speed, regardless your Adaptation. You also gain a small amount of defense debuff resistance.

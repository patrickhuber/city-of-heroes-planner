description_short: 'Toggle: Bio Armor Offensive Mode'
description_long: By activating this power you cause your Bio Armor to spontaneously mutate, causing it to sprout spines and become much lighter. While active Hardened Carapace increases your damage slightly, Environmental Modification grants you a moderate to hit buff, Evolving Armor has an improved Damage Resistance debuff, and debuff effects from DNA Siphon, Genetic Contamination and Parasitic Aura are increased moderately.  Additionally, many of your damaging powers will inflict a minor amount of additional Toxic damage.  While Offensive Adaptation is active your Defense and Damage Resistance is reduced slightly.  Offensive Adaptation costs no endurance.

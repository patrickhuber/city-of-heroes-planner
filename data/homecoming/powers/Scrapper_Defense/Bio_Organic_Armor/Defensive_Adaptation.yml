description_short: 'Toggle: Bio Armor Defensive Mode'
description_long: By activating this power you cause your Bio Armor to spontaneously mutate, causing it to become dense and durable. While active Hardened Carapace grants additional resistance to Lethal, Smashing and Toxic damage, Inexhaustible grants additional Maximum HP, Environmental Modification grants additional defense and also grants a small amount of Maximum HP, Evolving Armor grants additional resistance and a small amount of defense per nearby target but loses the resistance debuff effect, Ablative Carapace grants additional damage absorption, DNA Siphon grants additional health per target hit and Parasitic Aura grants additional damage absorption per target hit.  Additionally, many of your damaging attacks will heal you for a minor amount of health.  However, the bulkiness of this adaptation reduces your damage moderately.  Defensive Adaptation costs no endurance.

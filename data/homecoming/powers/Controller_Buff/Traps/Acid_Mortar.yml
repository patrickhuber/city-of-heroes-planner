description_long: "You can place a small Mortar on the ground. If an enemy passes nearby, the Mortar will fire an Acid grenade at the target.  The grenade will explodes in a small shower of acid on impact. This acid eats through armor, causing minor damage over time. It reduces the target's Defense as well as his Damage Resistance.  The mortar will last up to 60 seconds and will fire up to 10 grenades. It can be destroyed by your foes. Damage: Minor(DoT), Recharge: Slow"

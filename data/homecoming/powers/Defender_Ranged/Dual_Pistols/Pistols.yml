description_long: "Quickly fires a round from one of your heavy automatic pistols. Damage is average, but the fire rate is very fast.  If standard ammo is used, Pistols will also reduce the target's Defense.  Damage: Minor, Recharge: Very Fast  NOTE: Changing your ammo type with the 'Swap Ammo' power will change your secondary damage from lethal to cold, fire or toxic.  Additionally, changing your ammunition type will also change the secondary effect of this attack from -Defense to a minor attack speed and movement speed debuff if 'Cryo Ammo' is loaded, a minor damage over time effect if 'Incendiary Ammo' is loaded, or a -damage effect if 'Chemical Ammo' is loaded."

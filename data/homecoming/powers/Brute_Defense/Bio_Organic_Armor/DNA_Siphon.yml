description_long: "You can siphon genetic material from nearby enemies, causing a minor amount of Lethal damage and a minor amount of Toxic damage over time. Living enemies will provide the user with a small boost to health and endurance. These foes will have their regeneration rate reduced for a short period of time. Defeated enemies provide a weaker sample of material and thus will boost recovery and regeneration for a short while. While Efficient Adaptation is active, this power will grant bonus regeneration and recovery per defeated target hit.  While Defensive Adaptation is active, this power will grant bonus health per living target hit.  While Offensive Adaptation is active this power's regeneration debuff is increased in effectiveness. Damage: Minor, Recharge: Very Long"

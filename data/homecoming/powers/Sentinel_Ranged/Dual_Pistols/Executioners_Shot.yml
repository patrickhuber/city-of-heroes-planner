description_long: "Executioner's Shot is a deadly ranged attack.  Foes struck by this attack will suffer lethal damage and will likely be knocked back by the impact of this attack.  Targets struck by Executioner's Shot while no special ammunition is equipped will have their defenses reduced for a short time.  Damage: High, Recharge: Slow  NOTE: Changing your ammo type with the 'Swap Ammo' power will change your secondary damage from lethal to cold, fire or toxic.  Additionally, changing your ammunition type will also change the secondary effect of this attack from Knockback to a minor attack speed and movement speed debuff if 'Cryo Ammo' is loaded, a minor damage over time effect if 'Incendiary Ammo' is loaded, or a -damage effect if 'Chemical Ammo' is loaded."

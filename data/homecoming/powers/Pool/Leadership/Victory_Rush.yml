description_short: Ranged (Targeted AoE), Team +Recovery, -End Cost
description_long: "The defeat of an opponent gives your team a rush of adrenaline. The excitement of your victory increases the recovery and reduces the endurance cost of your powers. This effect extends to your teammates as well. The total strength of this bonus is dependent upon the rank of the enemy on which this is cast, with Archvillains and Giant Monsters providing the greatest benefit. This power does not stack with multiple castings. You must be level 14 and have trained at least two other Leadership powers before you can train Victory Rush. This power's Recharge Time cannot be reduced.  Recharge: Very Long"

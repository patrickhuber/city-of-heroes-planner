description_short: 'Toggle: Self Intangible'
description_long: You can Phase Shift to become out of sync with normal space. Although you do not become completely Invisible, you are translucent and hard to see. You are intangible, and cannot affect or be affected by those in normal space. Although this power is a toggle, you cannot remain Phase Shifted for more than 30 seconds, even if you still have Endurance. Cannot be used with Rest. You must be at least level 14 and have two other Concealment Powers before selecting Phase Shift.

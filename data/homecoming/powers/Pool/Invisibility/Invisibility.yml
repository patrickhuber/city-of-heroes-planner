description_short: 'Toggle: Self Stealth, +DEF(All except Psionic)'
description_long: You can bend light around yourself to become Invisible. While this power is active, you are almost impossible to detect. While Invisible, you cannot attack and can only use powers that affect yourself, however, you do have a Defense to all  except Psionic attacks.  This power will not work with other self affecting Concealment related powers such as Stealth or Shadow Fall.  Purchasing Invisibility requires the user to be level 14 and possess Stealth or Grant Invisibility.

description_short: 'Toggle: Self Stealth, +DEF(All)'
description_long: You blend into your environment and can only be seen at very close range. Even if discovered, you are hard to see and have a bonus to Defense from all attacks. If, however, you attack while using this power, you will be discovered and will lose your Stealth and some of your Defense bonus. While Stealthy, your movement is Slowed. Stealth will not work with any other form of Concealment power such as Shadow Fall or Steamy Mist.  Very low Endurance cost.

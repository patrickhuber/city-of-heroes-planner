description_long: You channel your inner confidence to become a relentless opponent, gaining significant boosts to your damage, recovery and attack speed for a short while. Additionally, you will be able to fight though the pain caused by opponents, healing continuously over time.  You can also use this power to fight your way back to the living after defeat - if you are defeated when you use this power, you will be revived with 50% health.  You must be level 14 and have trained any two other Presence pool powers before you can train Unrelenting.
